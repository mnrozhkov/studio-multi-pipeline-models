artifacts:
  type_b_${base.division}:
    path: ${base.model_dir}/type_b_${base.division}.file
    type: model

stages:
  collect_data:
    cmd: 
    # - mkdir -p ${base.data_dir}/${base.division}/raw
    - python ${base.ml_dir}/src/collect_data.py --chunk ${base.division} --params pipelines/type_b/${base.division}/params.yaml
    wdir: ../../../
    params:
      - pipelines/type_b/${base.division}/params.yaml:
        - base
    deps:
      - ${base.ml_dir}/src/collect_data.py
    outs:
      - ${base.data_dir}/${base.division}/raw/data.csv
  
  process_data:
    cmd: python ${base.ml_dir}/src/process_data.py --chunk ${base.division} --params pipelines/type_b/${base.division}/params.yaml
    wdir: ../../../
    params:
      - pipelines/type_b/${base.division}/params.yaml:
        - base
    deps:
      - ${base.ml_dir}/src/process_data.py
      - ${base.data_dir}/${base.division}/raw/data.csv
    outs:
      - ${base.data_dir}/${base.division}/processed/data.csv
  
  train:
    cmd: python ${base.ml_dir}/src/train.py --type type_b --chunk ${base.division} --params pipelines/type_b/${base.division}/params.yaml
    wdir: ../../../
    params:
      - pipelines/type_b/${base.division}/params.yaml:
        - base
    deps:
      - ${base.ml_dir}/src/train.py
      - ${base.data_dir}/${base.division}/processed/data.csv
    outs:
      - ${base.model_dir}/type_b_${base.division}.file:
          type: model
